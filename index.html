<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;1,700&family=Oswald&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="col-lg-3 col-sm-7 text-center" id="SU">
        <form action="#" class="card">
            <div class="img">
                <img src="img/SignUp3.jpg" width="90" height="90">
            </div>
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="button" class="col btn bg-danger" style="color: #FFFAFA;">Submit</button>
            </div>

            <head>Or Sign By</head>
            <div class="form-group">
                <div class="dropdown">
                    <button class="col btn btn-danger select" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        --Select--
                    </button>
                    <div class="col dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" id="EML" href="#">Email</a>
                        <a class="dropdown-item" id="MBL" href="#">Mobile Number</a>
                    </div>
                </div>
            </div>
            <div class="form-group dt">
                <label for="email">Email</label>
                <input type="password" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group dt">
                <label for="Password">Password</label>
                <input type="password" class="form-control" placeholder="Password" required>
                <button type="button" class="col btn bg-danger my-4" style="color: #FFFAFA;">Send</button>
            </div>

            <div class="form-group dtt">
                <label for="email">Mobile Number</label>
                <input type="number" class="form-control" placeholder="Number" required>
            </div>
            <div class="form-group dtt">
                <label for="Password">Password</label>
                <input type="password" class="form-control" placeholder="Password" required>
                <button type="button" class="col btn bg-danger my-4" style="color: #FFFAFA;">Send</button>
            </div>
        </form>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="js/jquery.js"></script>
<script src="emil.js"></script>

</html>
